<!DOCTYPE html>

<title>Insert title here</title>

<body>
	<script>
		document.write("<table border='1' align='center' cellpadding='5' cellspacing='0'");

			for (i = 1; i <= 9; i++) {
				document.write("<tr>");		
				document.write("<td width='70' align='center'>");
				document.write("<b>" + i + "ë‹¨ </b>");
				document.write("</td>");
				for (j = 1; j <= 9; j++) {
					document.write("<td>");
					document.write(i + "*" + j + "=" + (i * j));
					document.write("</td>");
				}			
				document.write("</tr>");
			}
	
		
		document.write("</table>");
	</script>
