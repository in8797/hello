<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		document.write("<table border='1' align='center'><tr>");
		for (a = 1; a <= 9; a++) {
			document.write("<td width='70' align='center'>");
			document.write("<b>"+ a + "ë‹¨ </b>");
			document.write("</td>");
		}
		document.write("</tr>");
		for (i = 1; i <= 9; i++) {
			document.write("<tr align='center'>");
			for (j = 1; j <= 9; j++) {
				document.write("<td>");
				document.write(j + "*" + i + "=" + (i * j));
				document.write("</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</body>
